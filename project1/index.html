<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interview Submission Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Interview Submission Form</h2>
  
  <div id="message" class="mb-3"></div>

  <form id="interviewForm" novalidate>
    <!-- Full Name -->
    <div class="mb-3">
      <label for="fullName" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="fullName" placeholder="Enter your name" required />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" placeholder="example@email.com" required />
    </div>

    <!-- Phone Number -->
    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" placeholder="10-digit number" required />
    </div>

    <!-- Position -->
    <div class="mb-3">
      <label for="position" class="form-label">Position Applying For</label>
      <select class="form-select" id="position" required>
        <option value="">Select position</option>
        <option value="frontend">Frontend Developer</option>
        <option value="backend">Backend Developer</option>
        <option value="fullstack">Fullstack Developer</option>
      </select>
    </div>

    <!-- Skills -->
    <div class="mb-3">
      <label class="form-label">Skills</label><br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="skillHTML" value="HTML">
        <label class="form-check-label" for="skillHTML">HTML</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="skillCSS" value="CSS">
        <label class="form-check-label" for="skillCSS">CSS</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="checkbox" id="skillJS" value="JavaScript">
        <label class="form-check-label" for="skillJS">JavaScript</label>
      </div>
    </div>

    <!-- Resume URL -->
    <div class="mb-3">
      <label for="resume" class="form-label">Resume (URL)</label>
      <input type="url" class="form-control" id="resume" placeholder="https://example.com/resume.pdf" required />
    </div>

    <!-- Cover Letter -->
    <div class="mb-3">
      <label for="coverLetter" class="form-label">Cover Letter</label>
      <textarea class="form-control" id="coverLetter" rows="3" placeholder="Write a short cover letter..." required></textarea>
    </div>

    <button type="submit" class="btn btn-primary w-100">Submit Application</button>
  </form>
</div>

<script src="script.js"></script>
</body>
</html>
